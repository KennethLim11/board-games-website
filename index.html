<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" >
    <title>Epic Gamer Store</title>
</head>
<body>
    <section class="header">
        <nav>
            <h2>Epic Gamer Store</h2>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="boardgames.html">Boardgames</a></li>
                    <li><a href="cardgames.html">Cardgames</a></li>
                    <li><a href="accessories.html">Accessories</a></li>
                </ul>
            </div>
        </nav>
    </section>

    <!-- Home -->
    <section class="home">
        <div class="row">
            <div class="home-col">
                <img src="images/boardgame.jpg" alt="boardgame-pic">
                <a href="boardgames.html"><div class="layer"><h2>Boardgames</h2></div></a>
            </div>
            <div class="home-col">
                <img src="images/cardgames.jpg" alt="cardgame-pic">
                <a href="cardgames.html"><div class="layer"><h2>Cardgames</h2></div></a>
            </div>
            <div class="home-col">
                <img src="images/accessories.jpg" alt="accessories-pic">
                <a href="accessories.html"><div class="layer"><h2>Accessories</h2></div></a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section class="footer">
        <div class="row footer-row">
            <div class="footer-col">
                <div class="footer-content address">
                    <h2>ABC street, XYZ CITY</h2>
                </div>
                <div class="footer-content contact-number">
                    <h2>1234567890</h2>
                    <p>Monday to Saturday, 8am to 6pm</p>
                </div>
                <div class="footer-content email">
                    <h2>epicgamerstore@gmail.com</h2>
                    <p>Email us your queries</p>
                </div>
            </div>
            <div class="footer-col">
                <h2>Leave a comment!</h2>
                <form action="" method="post">
                    <textarea rows="8" name="message" placeholder="Message" required></textarea>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
           
        </div>
    </section>
    
</body>
</html>
